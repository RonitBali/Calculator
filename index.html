<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 class="container text-center">Calculator</h1>

    <input  placeholder="Enter First Number" class="form-control" id="num1">
    <input  placeholder="Enter Second Number" class="form-control" id="num2">
    <div class="container text-center">
        <br>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success" id="btn1" onclick="myadd()">+</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success" id="btn2" onclick="mysub()">-</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success" id="btn3" onclick="mymul()">X</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success" id="btn3" onclick="mydiv()">/</button>
            </div>
          </div>
        </div>
        <div class="container text-center" id="result">
         <br> <h3>RESULT:-</h3>
        </div>
      </div>
      <script>
        function myadd(){
          var x =Number(document.getElementById('num1').value)
          var y =Number(document.getElementById('num2').value)
          var z =x+y
          z = z.toFixed(2)
          console.log(x)
          console.log(y)
          console.log(z)
          document.getElementById('result').innerHTML ='<h3><br> RESULT:-'+z+'</h3>'
        }
        function mysub(){
          var x =Number(document.getElementById('num1').value)
          var y =Number(document.getElementById('num2').value)
          var z =x-y
          z = z.toFixed(2)
          console.log(x)
          console.log(y)
          console.log(z)
          document.getElementById('result').innerHTML =`<h3><br>RESULT:-`+z+`</h3>`

        }
        function mymul(){
          var x =Number(document.getElementById('num1').value)
          var y =Number(document.getElementById('num2').value)
          var z =x*y
          z = z.toFixed(2)
          console.log(x)
          console.log(y)
          console.log(z)
          document.getElementById('result').innerHTML =`<h3><br>RESULT:-`+z+`</h3>`
          
        }
        function mydiv(){
          var x =Number(document.getElementById('num1').value)
          var y =Number(document.getElementById('num2').value)
          var z =x/y
          z = z.toFixed(2)
          console.log(x)
          console.log(y)
          console.log(z)
          document.getElementById('result').innerHTML =`<h3><br>RESULT:-`+z+`</h3>`

        }
      </script>

    
</body>
</html>
